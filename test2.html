	/*用js实现该二维数组的输出： 
	Eg：输入4 返回
	7  8  9  10
	6  1  2  11
	5  4  3  12
	16 15 14  13 
	输入5 返回
	21  22 23 24  25

   function show(){
		let arr = [];
		let count=parseInt(prompt("请输入二维数组的维度"));
		
		for(let i = 0; i < count; i++){
			arr[i] = [];
			for(let j = 0; j < count; j++){
				arr[i][j] = 0;
			}
		}
		console.log(arr);
		
		let begin=parseInt((count-1)/2);
		//下一步的位置
		let start=[begin,begin];
		let num=0;
		//方向	  右	 下	   左      上
		let dir=[[0,1],[1,0],[0,-1],[-1,0]]
		//方向下标
		let index=-1;
		let totalNum=count**2;
		while(num<totalNum){
			num++;
			arr[start[0]][start[1]]=num;
			index++;
			index %= 4;
			
			//判断下一步是否可以走,如果等于0可以走,否则不可以走
			if(arr[start[0]+dir[index][0]][start[1]+dir[index][1]]===0){
				
				//确定下一步的位置
				start[0]+=dir[index][0];
				start[1]+=dir[index][1];
				
			}
			else{
				index--;
				if(index<0){
					index=3;
				}
				//不改变方向,继续沿当前方向走
				start[0]+=dir[index][0];
				start[1]+=dir[index][1];
			}
		}
		console.log(arr);
   }
