<script>

	console.log(feb(6));
	console.log();
	
	// 1、循环实现斐波那契 1	1	2	3	5	8
	function feb(n){
		if(n==1||n==2){
			return 1;
		}
		else{
			return feb(n-1)+feb(n-2);
		}
	}
	
	var num=5;
	console.log(count(num));
	console.log();

	
	
	// 2、海滩上有一堆桃子，五只猴子来分。6	
	// 第一只猴子把这堆桃子凭据分为五份，多了一个，这只猴子把多的一个扔入海中，
	// 拿走了一份。第二只猴子把剩下的桃子又平均分成五份，又多了一个，
	// 它同样把多的一个扔入海中，拿走了一份，第三、第四、第五只猴子都是这样做的，
	// 问海滩上原来最少有多少个桃子？ 
	function count(n){
		var s=1;
		while(true){
			s+=n;
			var sum=s;
			for(var i=0;i<n;i++){
				
				sum=sum-(sum-1)/n-1;
				console.log(i,s,""+sum,~~sum!=sum);
				if(~~sum!=sum){
					break;
				}
				
				if(i==(n-1)){
					return s;
				}
			}

		}

		
	}
	
	var n=10;
	
	show(n);
	
	
	// 3、用for循环语句输出等腰三角形。等腰三角形用*来组成，
	// 第一行为1个星，第二行为3个星，第三行为5个星......以此类推
	function show(n){
		
		var i=1;
		while(i<=n){
			
			var str="";
			for(var j=0;j<parseInt((2*n-1)/2)+1-i;j++){
				str=str+" ";
			}
			for(var j=0;j<(2*i-1);j++){
				str=str+"*";
			}
			console.log(str);
			i++;
			
		}
	}
